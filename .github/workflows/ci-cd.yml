# CI/CD Pipeline for SpareTime PWA
# Runs on push to main and pull requests
# Includes: build, test, lint, TypeScript checks, Lighthouse CI, deploy to GitHub Pages

name: CI/CD

on:
  push:
    branches: [main, 001-task-copilot-mvp]
  pull_request:
    branches: [main]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and test job
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit and integration tests
        run: npm run test:coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Build for production
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle size..."
          # Get the main JS bundle size
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -type f | head -1)
          VENDOR_VUE=$(find dist/assets -name "vendor-vue-*.js" -type f | head -1)

          if [ -n "$MAIN_BUNDLE" ]; then
            MAIN_SIZE=$(gzip -c "$MAIN_BUNDLE" | wc -c)
            echo "Main bundle (gzipped): $((MAIN_SIZE / 1024)) KB"
          fi

          if [ -n "$VENDOR_VUE" ]; then
            VUE_SIZE=$(gzip -c "$VENDOR_VUE" | wc -c)
            echo "Vue vendor bundle (gzipped): $((VUE_SIZE / 1024)) KB"
          fi

          # Calculate total initial JS
          TOTAL_INITIAL=$((MAIN_SIZE + VUE_SIZE))
          TOTAL_KB=$((TOTAL_INITIAL / 1024))
          echo "Total initial JS (gzipped): ${TOTAL_KB} KB"

          # Warn if over 200KB
          if [ $TOTAL_KB -gt 200 ]; then
            echo "::warning::Initial JS bundle exceeds 200KB target: ${TOTAL_KB}KB"
          else
            echo "Bundle size is within target (${TOTAL_KB}KB < 200KB)"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

